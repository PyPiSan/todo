<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="static/home.css">
    <title>My TODO App</title>
</head>
<body>

<!--Navnbar-->

<div class="Navbar">
    <div class="container flex">
        <h1 class="logo">My Todo App</h1>
        <nav>
            <ul>
                <li><a href="#">Designed BY @PyPISan</a></li>

            </ul>

        </nav>
    </div>
</div>

<!--Forms-->
<form class = "myform">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Title</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="My TODO" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Subject</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Remind Me" required>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


<!--Table-->
<div class="container flex">
<table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Subject</th>
        <th scope="col">Created On</th>
      </tr>
    </thead>
    <tbody>
        {%for data in response%}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{response[loop.index-1]['title']}}</td>
        <td>{{response[loop.index-1]['subject']}}</td>
        <td>{{response[loop.index-1]['date']}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
